<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" />
    <title>Capela Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
       
    </style>
</head>
<body class="index">
    <div class="grid">
        <div id="logo">
            <div>
                <img class="logo-img" src="asserts\logo.png" alt="">
                <p class="insta-capela">@capelaestudio</p>
                <div id="text">Olá! Salve Maria,<br>
                    somos a Capela Estúdio de Criação!</div>
            </div>
        </div>
        <div class="card">
            <div class="content-card">
                <a target="_blank" class="p-link" href="https://api.whatsapp.com/send?phone=558399535273&text=Salve%20Maria!%20">
                    <i class="fab fa-whatsapp"></i>
                    <p>Fale conosco no Whatsapp!</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="content-card">
                <a target="_blank" class="p-link" href="https://en.calameo.com/read/0053800343156af78aeac">
                    <i class="fas fa-images"></i>
                    <p>Conheça nosso portfólio :)</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="content-card">
                <a target="_blank" class="p-link" href="https://www.instagram.com/capelafotografia/">
                    <i class="fas fa-camera"></i>
                    <p>Capela Fotografia</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="content-card">
                <a target="_blank" class="p-link" href="https://www.behance.net/capelaestudio">
                    <i class="fab fa-behance"></i>
                    <p>Behance</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="content-card">
                <a class="p-link" href="team.html">
                    <i class="fas fa-users"></i>
                    <p>Conheça a equipe</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
